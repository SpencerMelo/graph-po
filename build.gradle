plugins {
    id 'java'
}

group 'com.up.test.ui'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

clean {
    delete 'out'
}

dependencies {
    compile 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.13.0'
}
