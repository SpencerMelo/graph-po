plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

clean {
    delete 'out'
}

dependencies {
    compile("org.junit.jupiter:junit-jupiter-api:5.5.1")
    compile("org.junit.jupiter:junit-jupiter-engine:5.5.1")
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.13.0'
}
